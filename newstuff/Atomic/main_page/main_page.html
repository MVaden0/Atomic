<!DOCTYPE html>

<html>
  <head>

    <style>
      html, body {
        margin: 0;
        background-color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .test-button {
        background-color: #fff0ce;
        color: #1a1a1a;
        width: 250px;
        height: 50px;
        border-radius: 1rem;
        border: none;
        transition: .2s ease-out;
      }

      .test-button:hover {
        background-color: #1a1a1a;
        color: #fff0ce;
      }
    </style>
  </head>

  <body>
    <button class="test-button">
      Test Button
    </button>
  </body>
</html>
